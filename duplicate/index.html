<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        name="viewport">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <link rel="stylesheet" href="./css/index.css">
  <title>Document</title>
</head>
<body>

<div class="container_main">
  <div class="convert_container">
    <label for="id_textarea">
      <textarea id="id_textarea" rows="10" spellcheck="false" class="convert_textarea" placeholder="Insert your tags"></textarea>
    </label>
    <div class="button_container">
      <div class="main_button convert_button">Convert your tags</div>
      <div class="main_button copy_button">Copy Tags</div>
      <div class="main_button clear_button">Clear</div>
    </div>
    <div class="output_wrapper">
      <span class="text" id="id_output"></span>
      <!--  <input class="hidden_input" id="hidden_text" />-->
    </div>
    <div class="count_container">
      <span class="text_tag">Tags Count:</span>
      <span class="text_count text_tag">0</span>
    </div>
  </div>

  <div class="player_container">
    <div style="height: 400px; margin-right: 16px; width: 300px">
      <img style="width: 100%" src="./image/main/main.jpg" alt="main">
    </div>
    <div>
      <div>
        <iframe
          width="300"
          height="157"
          src="https://www.youtube.com/embed/5qap5aO4i9A"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen></iframe>
      </div>
      <iframe
        width="100%"
        height="300"
        scrolling="no"
        frameborder="no"
        allow="autoplay"
        src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/404246345&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true"></iframe>
    </div>
  </div>
</div>

<script src="js/index.js"></script>
</body>
</html>
